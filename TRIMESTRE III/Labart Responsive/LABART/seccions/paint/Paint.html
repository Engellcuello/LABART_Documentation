<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paint.css">
    <script src="https://kit.fontawesome.com/7a51261991.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="canvas_container" id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="aside">
        <nav>
            <button id="undo-btn"><-</button>
            <button id="redo-btn">-></button>

            <div class="buton_paint" id="draw-btn" title="Pincel">
                <i class="fa-solid fa-pencil"></i>
            </div>

            <div class="buton_paint" id="erase-btn" title="Borrar">
                <i class="fa-solid fa-eraser"></i>
            </div>
            <div class="buton_paint" id="rectangle-btn" title="RectÃ¡ngulo">
                <i class="fa-regular fa-square"></i>
            </div>
            <div class="buton_paint" disabled id="picker-btn" title="Capturar Color">
                <i class="fa-solid fa-eye-dropper"></i>
            </div>
            <div class="buton_paint" id="rellenar-btn" title="rellenar Color">
                <i class="fa-solid fa-fill-drip"></i>
            </div>
            <div class="buton_paint"id="clear-btn" title="Limpiar dibujo">
                <i class="fa-solid fa-trash"></i>
            </div>
        </nav>
    </div>

    <div class="selector_paint">
        <div class="linner">
            <hr class="linner_paint">
        </div>
        <div class="picker_color">
            <input class="picker_paint" type="color" id="color-picker" value="#000000" />
        </div>

        <div class="selector_tamano">
            <div class="selector_tamano_input" id="numbercontainer">
                <div class="number_tamano_input" id="numberDisplay">
                    1
                </div>
            </div>
        </div>

        <div class="historial_color"></div>
            <div class="historial_color_boton" id="color_chse">
            </div>
        </div>
    </div>
    
    <div class="color-history linea_historial_color" id="color-history">
        <div class="linner"></div>
            <hr class="linner_paint">
        </div>
    </div>
    

    <script type="module" src="paint.js"></script>
    <script src="zoom.js"></script>
</body>

</html>
